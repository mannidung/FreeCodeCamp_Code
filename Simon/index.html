<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Sajmon</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="script.js"></script>
	<div class="header">
		<span class="toprow" id="start">Start</span>
		<span class="toprow" id="reset">Reset</span>
		<span class="toprow" id="replay">Replay last</span>
		<span class="toprow" id="easy_hard">Switch to hard</span>
		<br>
		<br>
		<span class="score" id="scoreBoard">Count: <span id="score">1</span></span>
	</div>
	<div class="container">
		<div class="square">
			<div class="content">
				<div class="table">
					<div class="table-cell">
						<div class="button" id="b1">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="square">
			<div class="content">
				<div class="table">
					<div class="table-cell">
						<div class="button" id="b2">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="square">
			<div class="content">
				<div class="table">
					<div class="table-cell">
						<div class="button" id="b3">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="square">
			<div class="content">
				<div class="table">
					<div class="table-cell">
						<div class="button" id="b4">
						</div>
					</div>
				</div>
			</div>
		</div>
		<span id="error_message">WRONG BUTTON</span>
	</div>
</body>
</html>
