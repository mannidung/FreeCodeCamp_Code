<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheet.css">
	<title>FC3 - The Free Code Camp Calculator</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="script.js"></script>
	<div class="container">
		<div class="centered-helper">
			<div class="content">
				<div class="logo">
					FC3
				</div>
				<div class="window-container">
					<div class="window">
						<div id="display-fullstring">23</div>
						<div id="display-current">123+12.56</div>
					</div>
				</div>
				<div class="button clear-button" id="button-clear">C</div>
				<table id="buttons-table">
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button display-changer">7</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">8</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">9</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button display-changer">/</div>
						</td>
					</tr>
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button display-changer">4</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">5</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">6</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button display-changer">x</div>
						</td>
					</tr>
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button display-changer">1</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">2</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">3</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button display-changer">-</div>
						</td>
					</tr>
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button operator-button display-changer">.</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button display-changer">0</div>
						</td>
						<td id="buttons-cell">
							<div class="button equals-button">=</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button display-changer">+</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
