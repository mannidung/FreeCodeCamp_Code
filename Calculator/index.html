<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheet.css">
	<title>FC3 - The Free Code Camp Calculator</title>
</head>

<body>
	<div class="container">
		<div class="centered-helper">
			<div class="content">
				<div class="logo">
					FC3
				</div>
				<div class="window-container">
					<div class="window">
						123+12.56
					</div>
				</div>
				<div class="button clear-button">C</div>
				<table id="buttons-table">
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button">7</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">8</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">9</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button">/</div>
						</td>
					</tr>
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button">4</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">5</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">6</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button">x</div>
						</td>
					</tr>
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button">1</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">2</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">3</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button">-</div>
						</td>
					</tr>
					<tr id="buttons-row">
						<td id="buttons-cell">
							<div class="button number-button">.</div>
						</td>
						<td id="buttons-cell">
							<div class="button number-button">0</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button">=</div>
						</td>
						<td id="buttons-cell">
							<div class="button operator-button">+</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
<!--<script type="text/javascript" src="script/script.js"></script> -->
</html>
