<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<title>Random Quote Generator</title>
</head>

<body>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<section id="quote-section">
		<div id="quote-pad">
			<div id="quote-text">
				<i>What if I told you that everything you know is true?</i>
			</div>
			<div id="quote-originator"><i>-- Not Morpheus</i></div>
			<div class="row">
				<div class="col-lg-5">
					<div id="twitter-share-button">
						<i class="fa fa-twitter"></i>
					</div>
				</div>
				<div class="col-lg-5">
					<div id="new-quote-button">
						<a href="">
							NEXT
						</a>
					</div>
				</div>
				
			</div>
			
		</div>
	</section>
</body>
</html>
